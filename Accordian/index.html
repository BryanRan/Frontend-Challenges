<body class="flex h-screen w-screen bg-slate-100 justify-center items-center">
    <div class="bg-white rounded-t-md w-2xl">

        <p class="text-sm text-slate-400 mx-4 my-3">Now you can earn bitcoin in your wallet just by referring coinx to one of your friend.</p>

    </div>
